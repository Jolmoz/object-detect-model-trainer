<h1>Modelos</h1>
<table mat-table
       [dataSource]="models"
       class="mat-elevation-z8">

    @for(col of displayedColumns; track col){
    <ng-container [matColumnDef]="col">
        @if(col.includes('user')){
        <th mat-header-cell
            *matHeaderCellDef> {{col}} </th>
        <td mat-cell
            *matCellDef="let element"> {{element[col].userName}} </td>
        }@else {
        <th mat-header-cell
            *matHeaderCellDef> {{col}} </th>
        <td mat-cell
            *matCellDef="let element"> {{element[col]}} </td>
        }

    </ng-container>
    }

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="editModel(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button (click)="editModel()"
        mat-raised-button
        color="primary">Crear</button>
